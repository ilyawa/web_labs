<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>оформление заказа</title>
    <style>
        form {
            display: flex;
            flex-direction: column;

        }
        input {
            margin-bottom: 10px;
        }
    </style>

<body>
<h1>Оформление заказа</h1>
<form action="order_script.php" method="post">
    <input type="text" name="lastname" placeholder="Фамилия" required>
    <input type="text" name="firstname" placeholder="Имя" required>
    <input type="text" name="middlename" placeholder="Отчество">
    <input type="text" name="address" placeholder="Адрес для доставки" required>
    <input type="text" name="phone" placeholder="Телефон" required>
    <input type="email" name="email" placeholder="Email" required>
    <select name="product">
        <option value="product1">доска еловая 1 шт</option>
        <option value="product2">доска сосновая 1 шт</option>
        <option value="product3">доска дубовая 1 шт</option>
    </select>
    <textarea name="comment" placeholder="Комментарий"></textarea>
    <input type="submit" value="Отправить">
</form>
